name: verdure
description: >-
  A sample of a Flutter client interacting with a Python-based A2A
  (Agent-to-Agent) server for landscape design.
publish_to: none
version: 0.1.0

environment:
  sdk: ^3.9.2

resolution: workspace

dependencies:
  device_info_plus: ^12.2.0
  flutter:
    sdk: flutter
  flutter_riverpod: ^3.1.0
  flutter_svg: ^2.2.2
  genui: ^0.7.0
  genui_a2ui: ^0.7.0
  go_router: ^17.0.0
  image_picker: ^1.2.0
  logging: ^1.3.0
  mime: ^2.0.0
  riverpod_annotation: ^4.0.0

dev_dependencies:
  build_runner: ^2.10.3
  dart_flutter_team_lints: ^3.5.2
  flutter_lints: ^6.0.0
  flutter_test:
    sdk: flutter
  riverpod_generator: ^4.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/images/

  fonts:
    - family: SpaceGrotesk
      fonts:
        - asset: assets/fonts/SpaceGrotesk-Light.ttf
        - asset: assets/fonts/SpaceGrotesk-Regular.ttf
        - asset: assets/fonts/SpaceGrotesk-Medium.ttf
        - asset: assets/fonts/SpaceGrotesk-SemiBold.ttf
        - asset: assets/fonts/SpaceGrotesk-Bold.ttf
        - asset: assets/fonts/SpaceGrotesk-VariableFont_wght.ttf
